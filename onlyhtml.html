<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตอบคำถาม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-20 px-20" style="font-family: 'IBM Plex Sans Thai Looped'">
    <div class="container mx-auto py-20 px-20 bg-white rounded-lg">
    <h1 class="font-bold lg:text-4xl sm:text-3xl py-10">จงตอบคำถามต่อไปนี้</h1>
    <form>
            <div class="mt-4">
                <h3 class="font-semibold lg:text-2xl md:text-2xl">ข้อ 1 ประโยคใด คือคำพูดจีบสาวที่คุณคิดว่า...โดนที่สุด</h3>
                <div class="lg:text-xl md:text-base mt-4 grid lg:grid-cols-2 md:grid-cols-1  gap-4">
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c1-1" name="choice_1" value="c1-1">
                        <label class="" for="c1-1">ท้องฟ้าดูแคบไปเลยนะ ถ้าจะเขียนคำว่ารักเธอ</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c1-2" name="choice_1" value="c1-2">
                        <label for="c1-2">น้องฉาว... ให้พี่ไปผ่อนบ้านมั้ยจ๊ะ</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c1-3" name="choice_1" value="c1-3">
                        <label for="c1-3">เท่าไหร่...</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c1-4" name="choice_1" value="c1-4">
                        <label for="c1-4">ทักคับ</label>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <h3 class="font-semibold lg:text-2xl md:text-1xl">ข้อ 2 จากรูป สื่อถึงอะไร?</h3>
                <div class="lg:text-xl md:text-base mt-4 grid lg:grid-cols-2 md:grid-cols-1  gap-4">
                    <img src="https://hocco.co/wp-content/uploads/2023/09/Meme-01.jpeg" style="width: 50vw" /><br>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c2-1" name="choice_2" value="c2-1">
                        <label for="c2-1">เด็กกำลังดีใจที่บ้านไฟไหม้</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c2-2" name="choice_2" value="c2-2">
                        <label for="c2-2">หวยงวดหน้าจะออก 38</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c2-3" name="choice_2" value="c2-3">
                        <label for="c2-3">ถึงยิ้มให้ก็ไม่ได้แปลว่ารัก ถึงทักก็ไม่ได้แปลว่าชอบ</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input class="h-6 w-6" type="radio" id="c2-4" name="choice_2" value="c2-4">
                        <label for="c2-4">ก็แค่มีม</label>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <h3 class="font-semibold lg:text-2xl md:text-1xl">ข้อ 3 เสียงนี้คือเสียงอะไร?</h3>
                <div class="lg:text-xl md:text-base mt-4 grid lg:grid-cols-2 md:grid-cols-1  gap-4">
                    <audio controls>
                        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/explosion%2001.wav" type="audio/wav">
                        เบราเซอร์ไม่รองรับการเล่นเสียง
                    </audio>
                    <br>
                    <input class="h-6 w-6" type="radio" id="c3-1" name="choice_3" value="c3-1">
                    <label for="c3-1">เอามือตบถาด</label><br>
                    <input class="h-6 w-6" type="radio" id="c3-2" name="choice_3" value="c3-2">
                    <label for="c3-2">ระเบิด</label><br>
                    <input class="h-6 w-6" type="radio" id="c3-3" name="choice_3" value="c3-3">
                    <label for="c3-3">แมวขู่ในลำคอ</label><br>
                    <input class="h-6 w-6" type="radio" id="c3-4" name="choice_3" value="c3-4">
                    <label for="c3-4">งูเห่าแต่ไม่เห่า</label>
                </div>
            </div>
            <div class="mt-10">
                <h3 class="font-semibold lg:text-2xl md:text-1xl">ข้อ 4 ข้อใดบ้างไม่เข้าพวก?</h3>
                <div class="lg:text-xl md:text-base mt-4 grid lg:grid-cols-2 md:grid-cols-1  gap-4">
                    <table>
                        <tr><td>กุ้ง</td><td>ปลา</td><td>งู</td></tr>
                        <tr><td>เสือ</td><td>น้ำเต้า</td><td>หอย</td></tr>
                        <tr><td>ไก่</td><td>เป็ด</td><td>ปู</td></tr>
                    </table>
                    <br>
                    <input class="h-6 w-6" type="radio" id="c4-1" name="choice_4" value="c4-1">
                    <label for="c4-1">น้ำเต้า นก เป็ด</label><br>
                    <input class="h-6 w-6" type="radio" id="c4-2" name="choice_4" value="c4-2">
                    <label for="c4-2">เสือ งู ไก่</label><br>
                    <input class="h-6 w-6" type="radio" id="c4-3" name="choice_4" value="c4-3">
                    <label for="c4-3">งู หอย เป็ด</label><br>
                    <input class="h-6 w-6" type="radio" id="c4-4" name="choice_4" value="c4-4">
                    <label for="c4-4">น้ำเต้า เสือ ยักไปกุ้ง</label>
                </div>
            </div>
            <div class="mt-10">
                <h3 class="font-semibold lg:text-2xl md:text-1xl">ข้อ 5 จงเลือกข้อที่ถูกต้อง และเติมและเลือกคำตอบเพื่อให้สมบูรณ์</h3>
                <div class="lg:text-xl md:text-base mt-4 grid lg:grid-cols-2 md:grid-cols-1  gap-4">
                    <input class="h-6 w-6" type="radio" id="c5-1" name="choice_5" value="c5-1">
                    <label for="c5-1">
                        น้ำมาปลา
                        <select>
                            <option value="1">เลือก</option>
                            <option value="2">จมน้ำตาย</option>
                            <option value="3">หนี</option>
                            <option value="4">ว่ายน้ำ</option>
                        </select>
                        น้ำลด
                        <input type="text" placeholder="ใส่คำตอบ">
                    </label><br>
                    <input class="h-6 w-6" type="radio" id="c5-2" name="choice_5" value="c5-2">
                    <label for="c5-2">
                        เข็น
                        <select>
                            <option value="1">เลือก</option>
                            <option value="2">เขียง</option>
                            <option value="3">รถ</option>
                            <option value="4">เธอ</option>
                        </select>
                        ขึ้น
                        <input type="text" placeholder="ใส่คำตอบ">
                    </label><br>
                    <input class="h-6 w-6" type="radio" id="c5-3" name="choice_5" value="c5-3">
                    <label for="c5-3">
                        เห็นช้าง
                        <select>
                            <option value="1">เลือก</option>
                            <option value="2">ขี้</option>
                            <option value="3">หนี</option>
                            <option value="4">เป็นเธอ</option>
                        </select>
                        <input type="text" placeholder="ใส่คำตอบ">
                        ช้าง
                    </label><br>
                    <input class="h-6 w-6" type="radio" id="c5-4" name="choice_5" value="c5-4">
                    <label for="c5-4">
                        หัวล้าน
                        <select>
                            <option value="1">เลือก</option>
                            <option value="2">ทำไม</option>
                            <option value="3">ตอนแก่</option>
                            <option value="4">จัง</option>
                        </select>
                        <input type="text" placeholder="ใส่คำตอบ">
                    </label>
                </div>
            </div>
            <br>
            <button type="submit">ยืนยันคำตอบ</button> <button type="reset">ล้าง</button>
        </form>
    </div>
</body>
</html>
